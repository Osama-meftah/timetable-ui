    <header class="top-main-navbar top-main flex items-center justify-between py-3 px-4 sm:py-4 sm:px-6 lg:py-5 lg:px-8">
        <div class="flex items-center flex-shrink-0">
            <button id="toggleSidebarBtn" 
            class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2
                focus:ring-gray-200 dark:focus:ring-gray-600 text-gray-600 dark:text-gray-300 ml-2 sm:ml-4">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 dark:text-gray-100 mr-2 sm:mr-4" id="pageTitle">
                {% block page_header_title %}لوحة التحكم{% endblock %}
            </h1>
        </div>

        <div class="flex items-center gap-2 sm:gap-4 md:gap-6 flex-wrap justify-end">
            {% comment %} <a
             href="{% url 'create_new_schedule' %}"
            class="bg-green-600 hover:bg-green-700 hover:text-white dark:text-white text-white font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-full flex items-center shadow-md transition-colors duration-200 text-sm sm:text-base whitespace-nowrap">
                <i class="fas fa-plus-circle ml-1 sm:ml-2"></i>
                إنشاء جدول جديد
            </a> {% endcomment %}
            
            <div class="relative sm:w-auto flex-grow max-w-xs sm:max-w-md order-last sm:order-none">
                <input
                    type="text"
                    placeholder="ابحث عن طلاب/مدرسين/مقررات..."
                    class="search-input pr-3 pl-10 py-2 focus:outline-none focus:ring-2
                    focus:ring-indigo-500 w-full text-sm sm:text-base"
                />
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            
            <a href="{% url "teacher_dashboard" %}" class="bg-blue-600 dark:text-gray-200 hover:bg-indigo-700 hover:text-gray-200 text-white font-bold py-2 px-4 rounded-full flex items-center shadow-md transition-colors duration-200">
                <i class="fas fa-user nav-icon">
                </i>
                {% comment %} <span>الحساب</span> {% endcomment %}
                {% comment %} <span class="user-notification-badge notification-yellow -mt-1 -mr-1">3</span>         {% endcomment %}
            </a>
            <label class="relative inline-block w-14 h-8 cursor-pointer">
                <input type="checkbox" id="darkModeToggle" class="sr-only peer">
                <div class="w-full h-full bg-gray-300 rounded-full peer-checked:bg-gray-700 transition-colors"></div>
                <div class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow-md flex items-center justify-center transition-all peer-checked:translate-x-6">
                    <i class="fas fa-moon text-gray-700 text-sm dark:hidden"></i>
                    <i class="fas fa-sun text-yellow-400 text-sm hidden dark:inline"></i>
                </div>
            </label>
        </div>
    </header>
