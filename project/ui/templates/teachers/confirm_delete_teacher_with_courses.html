{% extends 'base.html' %} {% load static %} {% block page_header_title %} {{
page_title }} {% endblock %} {% block content %}
<div class="container mx-auto py-6 sm:py-8">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-6 text-center">
    <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4"></i>
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-3">
      تأكيد الحذف
    </h2>
    <p class="text-gray-700 dark:text-gray-300 mb-8">
      هل أنت متأكد أنك تريد حذف هذا المدرس؟ <br />
      **لا يمكن التراجع عن هذا الإجراء!**
    </p>
    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <a
          href="{% url 'teachers_management' %}"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md transition-colors duration-200"
        >
          إلغاء
        </a>
        <button
          type="submit"
          class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200"
        >
          حذف المدرس
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
