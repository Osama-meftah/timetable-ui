{% extends "base2.html" %}
{% load static %}
{% block page_header_title %}
إعادة تعيين كلمة المرور
{% endblock %}
{% block content %}
{% include "message.html" %}

<div class="flex items-center justify-center min-h-[calc(100vh-150px)] py-12 px-4 sm:px-6 lg:px-8 dark:bg-gray-900">
    <div class="max-w-md w-full space-y-8 p-10 bg-white dark:bg-gray-800 rounded-xl shadow-lg z-10">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">
                إعادة تعيين كلمة المرور
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
                الرجاء إدخال كلمة مرور جديدة وتأكيدها.
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            
            <!-- كلمة المرور الجديدة -->
            <div class="relative">
                <label for="password" class="sr-only">كلمة المرور الجديدة</label>
                <input id="password" name="password" type="password" required
                       class="appearance-none text-gray-900 dark:bg-gray-800 dark:text-gray-200 relative block w-full pr-10 pl-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="كلمة المرور الجديدة">
                <button type="button" class="absolute inset-y-0 left-1 pr-3 flex items-center" onclick="togglePasswordVisibility('password', this)">
                    <i class="fas fa-eye text-gray-400  hover:text-gray-600 dark:hover:text-gray-300"></i>
                </button>
            </div>

            <!-- تأكيد كلمة المرور -->
            <div class="relative mt-4">
                <label for="confirm_password" class="sr-only">تأكيد كلمة المرور</label>
                <input id="confirm_password" name="confirm_password" type="password" required
                       class="appearance-none text-gray-900 dark:bg-gray-800 dark:text-gray-200 relative block w-full pr-10 pl-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="تأكيد كلمة المرور">
                <button type="button" class="absolute inset-y-0 left-1 pr-3 flex items-center" onclick="togglePasswordVisibility('confirm_password', this)">
                    <i class="fas fa-eye text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"></i>
                </button>
            </div>

            <!-- زر التأكيد -->
            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-customBlue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-customBlue transition-colors duration-200">
                    تأكيد إعادة تعيين كلمة المرور
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript -->
<script src="{% static 'src/js/show_password.js' %}"></script>
{% endblock %}
