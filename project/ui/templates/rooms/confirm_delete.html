{% extends 'base.html' %}
{% load static %}

{% block page_header_title %}
    تأكيد حذف القاعة
{% endblock %}

{% block content %}
<div class="container mx-auto py-6 sm:py-8">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-6 max-w-lg mx-auto">
        <h2 class="text-2xl font-semibold text-red-600 dark:text-red-400 mb-6 border-b pb-4 border-gray-200 dark:border-gray-700">
            تأكيد الحذف
        </h2>

        <p class="text-gray-700 dark:text-gray-300 mb-6">
            هل أنت متأكد أنك تريد حذف القاعة: <strong class="text-indigo-600 dark:text-indigo-400">{{ room.name }}</strong>؟
            لا يمكن التراجع عن هذا الإجراء.
        </p>

        <form method="post" action="" class="flex justify-end gap-3">
            {% csrf_token %}
            <a href="{% url 'rooms_management' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:hover:bg-gray-600 transition-colors duration-200">
                إلغاء
            </a>
            <button
                type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200"
            >
                تأكيد الحذف
            </button>
        </form>
    </div>
</div>
{% endblock %}
