{% extends 'base.html' %}
{% load static %}

{% block page_header_title %}
    {% if room %}تعديل قاعة: {{ room.name }}{% else %}إضافة قاعة جديدة{% endif %}
{% endblock %}

{% block content %}
<div class="container mx-auto py-6 sm:py-8">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-6 border-b pb-4 border-gray-200 dark:border-gray-700">
            {% if room %}تعديل بيانات القاعة{% else %}إضافة قاعة جديدة{% endif %}
        </h2>

        <form method="post" action="" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="room_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">اسم القاعة</label>
                <input
                    type="text"
                    name="room_name"
                    id="room_name"
                    value="{% if room %}{{ room.name }}{% endif %}"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                />
            </div>

            <div>
                <label for="capacity" class="block text-sm font-medium text-gray-700 dark:text-gray-300">السعة (عدد الطلاب)</label>
                <input
                    type="number"
                    name="capacity"
                    id="capacity"
                    value="{% if room %}{{ room.capacity }}{% endif %}"
                    required
                    min="1"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                />
            </div>

            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">الحالة</label>
                <select
                    name="status"
                    id="status"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                >
                    <option value="متاحة" {% if room.status == 'متاحة' %}selected{% endif %}>متاحة</option>
                    <option value="مشغولة" {% if room.status == 'مشغولة' %}selected{% endif %}>مشغولة</option>
                    <option value="تحت الصيانة" {% if room.status == 'تحت الصيانة' %}selected{% endif %}>تحت الصيانة</option>
                </select>
            </div>

            <div class="flex justify-end gap-3 mt-8">
                <a href="{% url 'rooms_management' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:hover:bg-gray-600 transition-colors duration-200">
                    إلغاء
                </a>
                <button
                    type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
                >
                    حفظ القاعة
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
